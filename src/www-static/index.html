<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>shuttleDrop</title>
	<link rel="stylesheet" type="text/css" href="shuttledrop.css">
	    <style>

        .f0 {
            width: 80%;
            height: 80vh;
            border: 2px dashed #ccc;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin: 20px auto;
            background-color: #2b2b2b;
            cursor: pointer;
        }
    </style>
</head>
<body>
	<h1 style="text-align:center">shuttleDrop</h1>
	<br />
	<br />
	<div id="mydrop" onClick="ZeroUpload.chooseFiles()">
		<div class="f0">
			<center>Drop files here to upload. Click to spawn a file chooser.</center>

		</div>
	</div>
	<div id="results"></div>
	<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="zeroupload.min.js"></script>
	<script>
		$(document).ready( function() {
			ZeroUpload.setURL( '/api/upload' );

			ZeroUpload.on('complete', function(response) {
				$('#results').html( '<h2>Upload Complete!</h2><pre>' + response.data + '</pre>' );
			} );

			ZeroUpload.init();
			ZeroUpload.addDropTarget( '#mydrop' );
		} );
	</script>
</body>
</html>
